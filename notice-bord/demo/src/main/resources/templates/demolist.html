<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
  <link rel="stylesheet" href="/webapp/css.css">
</head>
<style>
.layout_number{
width : 100px;
margin: 0 auto;
margin-top : 48px;
font-size : large;
}
#btn1{
    background: #000;
    color: #fff;
    width : 100px;
}
.board_list .title {
    width: 60%;
    text-align: center;
}
</style>
<body>
<div class="board_wrap">
  <div class="board_title">
    <strong> <a href="/demo/list" class="on">PASP</a></strong>
    <p>빠르고 정확하게 안내해드립니다.</p>
  </div>

  <div class="board_list_wrap">
    <div class="board_list">
      <div class="top">
        <div class="num">번호</div>
        <div class="title">회사명</div>
        <div class="writer">작성자</div>

      </div>
      <a th:each="board : ${list}">
        <div>
          <div class="num"><a th:text="${board.ID}" th:href="@{/demo/view(id=${board.ID})}">1</a>5</div>
          <div class="title"><a th:text="${board.Title}">글 제목이 들어갑니다.</a></div>
          <div class="writer"><a th:text="${board.Writer}">김이름</a></div>

        </div>
      </a>
    </div>
  </div>
  <div class = "button">
    <form th:action="@{/demo/list}" method="get">
      <input type="text" name="searchKeyword" placeholder="회사명 검색">
      <button id ="btn1" type="submit">검색</button>
    </form>
  </div>

  <div class = "layout_number">
    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
      <a th:if="${page != nowPage}" th:href="@{/demo/list(page = ${page -1},searchKeyword = ${param.searchKeyword})}" th:text="${page}"></a>
      <strong th:if="${page == nowPage}" th:text="${page}"></strong>
    </th:block>
  </div>


  <div class="bt_wrap">
    <a href="/demo/write" class="on">등록</a>
  </div>
</div>
</div>
</body>
</html>
